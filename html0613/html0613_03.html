<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- img 태그의 특성 -->
        <h2>이미지 태그 연습</h2>
        <hr>
        <p>
            웹 프로그램은 img(<img src="images/www.PNG">)은 
            HTMS(<img src="images/html5.PNG">)와  
            CSS3스타일시트(<img src="images/css.PNG">) 
            그리고 자바스크림트(<img src="images/js.PNG">) 공부합니다.
        </p>
        <p>
            웹 프로그램은 img(<img src="images/www.PNG" width="30">)은 
            HTMS(<img src="images/html5.PNG" width="30">)와  
            CSS3스타일시트(<img src="images/css.PNG" width="30">) 
            그리고 자바스크림트(<img src="images/js.PNG" width="30">) 공부합니다.
        </p>
        <table>
            <tr>
                <td>전구(On)</td>
                <td>전구(Off)</td>
                <td>자동차</td>
                <td>피겨스케이팅</td>
                <td>소파</td>               
            </tr>
            <tr>
                <td><img src="images/on.png" width="100"></td>
                <td><img src="images/off.png" width="100"></td>
                <td><img src="images/car.png" width="130"></td>
                <td><img src="images/skating.png" width="300"></td>
                <td><img src="images/sofa.jpg" width="150"></td>
            </tr>
        </table>
    </body>
</html>
